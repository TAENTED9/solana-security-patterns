[toolchain]
anchor_version = "0.32.1"

[features]
resolution = true
skip-lint = false

[programs.localnet]
account_closure_vulnerable = "C1os3Vu1n999999999999999999999999999999"
account_closure_secure = "C1os3S3cAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 10000
